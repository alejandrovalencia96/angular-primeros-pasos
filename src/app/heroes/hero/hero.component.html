<h1>{{ name }}</h1>

<dl>
  <dt>Nombre</dt>
  <dd>{{ name }}</dd>

  <dt>Edad:</dt>
  <dd>{{ age }}</dd>

  <dt>Metodo:</dt>
  <dd>{{ getHeroDescription() }}</dd>

  <dt>Capitalizado:</dt>
  <dd>{{ capitalizeName }}</dd>
</dl>

<button
  *ngIf="name !== 'spiderman'"
  (click)="changeHero()"
  class="btn btn-primary mx-2"
>
  Cambiar Nombre
</button>

<button *ngIf="age !== 25" (click)="changeAge()" class="btn btn-primary">
  Cambiar edad
</button>

<button (click)="resetForm()" class="btn btn-primary mx-2">
  Reset
</button>
